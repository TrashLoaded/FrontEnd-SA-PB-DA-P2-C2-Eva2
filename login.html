<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoFood - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet"/>


</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title">Iniciar Sesión</h2>
            <form id="formLogin">
              <div class="input-container">
                <i class="bi bi-envelope input-icon"></i>
                <input type="email" class="form-control" id="emailLogin" placeholder="Correo Electrónico" required />
                <div id="errorEmailLogin" class="form-text text-danger"></div>
              </div>
              <div class="input-container">
                <i class="bi bi-lock input-icon"></i>
                <input type="password" class="form-control" id="passwordLogin" placeholder="Contraseña" required />
                <div id="errorPasswordLogin" class="form-text text-danger"></div>
              </div>
              <button type="submit" class="btn btn-custom w-100">Iniciar Sesión</button>
              <div id="mensajeLogin" class="text-center mt-3"></div>
              <a href="#" class="link-custom" onclick="window.location.href='registro.html'">¿No tienes una cuenta? Regístrate</a>
              <a href="#" class="link-custom" onclick="window.location.href='index.html'">Volver al menú</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="bienvenidaModal" tabindex="-1" aria-labelledby="bienvenidaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header border-0">
          <h5 class="modal-title w-100" id="bienvenidaModalLabel">¡Bienvenido de nuevo!</h5>
        </div>
        <div class="modal-body">
          Nos alegra verte otra vez 😊
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-custom" data-bs-dismiss="modal">Continuar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
