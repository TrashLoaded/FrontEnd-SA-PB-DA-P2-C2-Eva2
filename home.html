<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Home - EcoFood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
       font-family: Arial, sans-serif;
       background-image: url('assets/comida_ecologica.jpg');
       background-size: cover;
       background-position: center;
       background-repeat: no-repeat;
       margin: 0;
       padding: 0;
    }
    .bg-verde {
       background-color:rgb(91, 179, 88);
       color: rgb(255, 255, 255);
    }
    h2 {
        color: aliceblue;
    }
  </style>
</head>
<div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productoModalLabel">Detalle del Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="modalBody">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  
<body>
  <header class="bg-verde p-3">
    <nav class="position-absolute top-1 end-0 p-3">
            <a href="comentarios.html" type="submit" class="btn btn-dark" id="btn1">Comentar</a>
        </nav>
    <div class="container d-flex align-items-center">
      <img src="Assets/imagen.svg" alt="Logo EcoFood" width="200">
      <h1 class="ms-3 mb-0">EcoFood</h1>
    </div>
  </header>

  <main>
    <div class="container mt-5">
      <h2>Productos Disponibles</h2>
      <div class="row" id="contenedorProductos">
      </div>
    </div>
  </main>

  <script src="js/productos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
