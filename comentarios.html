<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>Comentarios.</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-image: url('assets/img2.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
    }
    .diseño {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #4b6b3c;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #6a9352;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5b8148;
    }
    .toggle {
      margin-top: 15px;
    }
    .toggle a {
      color: #6a9352;
      text-decoration: none;
    }
    .button1 {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="diseño">
    <form id="login-form">
      <h2>Comentarios</h2>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="nombre" id="nombre" required />
      </div>
      <div class="form-group">
        <label for="email">Correo Electronico</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="comentario">Comentario</label>
        <input type="comentario" id="comentario" required />
      </div>
      <button type="submit">Publicar</button>
      <div class="toggle">
      </div>
    </form>
  </div>
  <section id="opiniones" class="m-5">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('login-form');
        const opiniones = document.getElementById('opiniones');
    
        form.addEventListener('submit', function(event) {
          event.preventDefault(); 
    
          const nombre = document.getElementById('nombre').value;
          const email = document.getElementById('email').value;
          const comentario = document.getElementById('comentario').value;
    
          const nuevaOpinion = document.createElement('div');
          nuevaOpinion.classList.add('card', 'mb-4'); 
    
          nuevaOpinion.innerHTML = `
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                  <p>${comentario}</p>
                <footer class="blockquote footer">
                  <strong>${nombre}</strong> - <strong>${email}</strong>
                </footer>
              </blockquote>
            </div>
              `;
          opiniones.appendChild(nuevaOpinion);
        });
      });
    </script>
    <div class="text-center mb-5">
      <button1 type="button" class="btn btn-primary">Volver al Inicio <a href="home.html"></a> </button1>
    </div>
  </script>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
