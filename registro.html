<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFood - Acceso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" />
  
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title">Crear Cuenta</h2>
            <form id="formRegistro">
              <div class="input-container">
                <i class="bi bi-person-circle input-icon"></i>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo" required>
                <div id="errorNombre" class="form-text text-danger"></div>
              </div>
              <div class="input-container">
                <i class="bi bi-envelope input-icon"></i>
                <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                <div id="errorEmail" class="form-text text-danger"></div>
              </div>
              <div class="input-container">
                <i class="bi bi-lock input-icon"></i>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                <div id="errorPassword" class="form-text text-danger"></div>
              </div>
              <div class="input-container">
                <i class="bi bi-lock input-icon"></i>
                <input type="password" class="form-control" id="confirmarPassword" placeholder="Confirmar Contraseña" required>
                <div id="errorConfirmar" class="form-text text-danger"></div>
              </div>
              <button type="submit" class="btn btn-custom w-100">Registrarse</button>
              <div id="mensajeRegistro" class="text-center mt-3"></div>
              <a href="login.html" class="link-custom">¿Ya tienes una cuenta? Inicia sesión</a>
              <a href="index.html" class="link-custom">Volver al menú</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="registroExitosoModal" tabindex="-1" aria-labelledby="registroExitosoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header border-0">
          <h5 class="modal-title w-100" id="registroExitosoLabel">¡Registro Exitoso!</h5>
        </div>
        <div class="modal-body">
          Tu cuenta ha sido creada. ¡Bienvenido a EcoFood!
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-custom" data-bs-dismiss="modal">Iniciar Sesión</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/registro.js"></script>
</body>
</html>
