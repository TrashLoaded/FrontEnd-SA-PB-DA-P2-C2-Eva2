<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFood - Acceso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
      @keyframes entrada {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("Asset/fondo.jpg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.2);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      animation: entrada 0.6s ease-out;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      background-color: #fff;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-body {
      padding: 2.5rem;
    }

    .btn-custom {
      background-color: #57b846;
      color: white;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #3fa32b;
      transform: translateY(-2px);
    }

    .form-control:focus {
      border-color: #57b846;
      box-shadow: 0 0 0 0.25rem rgba(87, 184, 70, 0.25);
    }

    .card-title {
      font-weight: 700;
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #57b846;
    }

    .input-container {
      position: relative;
      margin-bottom: 1.25rem;
    }

    .input-container input {
      padding-left: 40px;
    }

    .link-custom {
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
      color: #57b846;
      text-decoration: none;
    }

    .link-custom:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title">Crear Cuenta</h2>
            <form id="formRegistro">
              <div class="input-container">
                <i class="bi bi-person-circle input-icon"></i>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo" required>
                <div id="errorNombre" class="form-text text-danger"></div>
              </div>
              <div class="input-container">
                <i class="bi bi-envelope input-icon"></i>
                <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                <div id="errorEmail" class="form-text text-danger"></div>
              </div>
              <div class="input-container">
                <i class="bi bi-lock input-icon"></i>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                <div id="errorPassword" class="form-text text-danger"></div>
              </div>
              <div class="input-container">
                <i class="bi bi-lock input-icon"></i>
                <input type="password" class="form-control" id="confirmarPassword" placeholder="Confirmar Contraseña" required>
                <div id="errorConfirmar" class="form-text text-danger"></div>
              </div>
              <button type="submit" class="btn btn-custom w-100">Registrarse</button>
              <div id="mensajeRegistro" class="text-center mt-3"></div>
              <a href="#" class="link-custom" onclick="window.location.href='login.html'">¿Ya tienes una cuenta? Inicia sesión</a>
              <a href="#" class="link-custom" onclick="window.location.href='index.html'">Volver al menú</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/registro.js"></script>
</body>
</html>
