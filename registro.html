<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Formulario de Registro</h4>
                    </div>
                    <div class="card-body">
                        <form id="registroForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre Completo:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>

                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="correo" name="correo" required>
                            </div>

                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                            </div>

                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha de Nacimiento:</label>
                                <input type="date" class="form-control" id="fecha" name="fecha">
                            </div>

                            <div class="mb-3">
                                <label for="genero" class="form-label">Género:</label>
                                <select class="form-select" id="genero" name="genero">
                                    <option value="">Seleccionar</option>
                                    <option value="femenino">Femenino</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">¿Cómo supiste de nosotros?</label><br>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="redes" name="referencia" value="redes">
                                    <label class="form-check-label" for="redes">Redes sociales</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="amistades" name="referencia" value="amistades">
                                    <label class="form-check-label" for="amistades">Amistades</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="otros" name="referencia" value="otros">
                                    <label class="form-check-label" for="otros">Otros medios</label>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            let seleccionado = false;

            checkboxes.forEach(cb => {
                if (cb.checked) {
                    seleccionado = true;
                }
            });

            if (!seleccionado) {
                event.preventDefault();
                alert("Por favor, selecciona al menos una opción en '¿Cómo supiste de nosotros?'");
            }
        });
    </script>

</body>
</html>
